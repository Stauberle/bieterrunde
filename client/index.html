<!DOCTYPE html>
<html>
<body>		
    <script src="elm.js"></script>
    <script>
		var app = Elm.Main.init({flags: ""});

		app.ports.storeBieterID.subscribe(function(bieter_id) {
			console.log("saving ", bieter_id);
			localStorage.setItem('bieter_id', bieter_id);
		});

		app.ports.removeBieterID.subscribe(function() {
			console.log("removing bieter");
			localStorage.removeItem('bieter_id');
		});

		app.ports.readBieterID.subscribe(function() {
			console.log("read bieter");
			app.ports.receivedBieterID.send(localStorage.getItem('bieter_id'));
		});
    </script>
</body>
</html>
